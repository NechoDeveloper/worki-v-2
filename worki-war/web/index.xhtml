<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
       <!--#{countriescontroller.findall()}-->
       <p:link value="go to videoes" outcome="videos" />
        <h:form>
            <p:dataTable var="p" value="#{countriescontroller.findall()}">
                <p:column headerText="code">
                    <h:outputText value="#{p.countryCode}" />
    </p:column>
 
    <p:column headerText="id">
        <h:outputText value="#{p.countryID}" />
    </p:column>
 
    <p:column headerText="title">
        <h:outputText value="#{p.countryTitle}" />
    </p:column>
                <p:column headerText="status">
                    <h:outputText value="#{p.status}" />
    </p:column>
            </p:dataTable>
        </h:form>
    </h:body>
</html>
