<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
       <h:form> 
           <p:dataScroller value="#{videocontroller.findall()}" var="video" chunkSize="10">
        <f:facet name="header">
            Scroll Down to Load More Cars
        </f:facet>
 
        <f:facet name="loader">
            <p:commandButton type="button" value="More" icon="ui-icon-circle-triangle-s"/>
        </f:facet>
 
        <h:panelGrid columns="2" style="width:50%" columnClasses="logo,detail">
            <p:outputLabel value="#{video.categoryName}" /> 
 
            <p:outputPanel>
                <h:panelGrid columns="2" cellpadding="2">
                    <h:outputText value="Id:" />
                    <h:outputText value="#{video.categoryID}" style="font-weight: bold"/>
 
                    <h:outputText value="Description:" />
                    <h:outputText value="#{video.categoryDescription}" style="font-weight: bold"/>
 
                    <h:outputText value="Count:" />
                    <h:outputText value="#{video.videosCount}" style="font-weight: bold"/>
                </h:panelGrid>
            </p:outputPanel>
            <p:separator />
        </h:panelGrid>
    </p:dataScroller>
</h:form>
    </h:body>
</html>
